<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/weather.js" defer></script>

    <title>Current Weather</title>
</head>
<body>

  <div class="mx-5 mt-3 px-5 py-5" style="background: transparent url(http://cdn.wallpapersafari.com/12/51/FHz7M8.jpg) no-repeat; width: 33rem;">
    <div class="row mx-5 mt-3" style="width: 20rem;">
      <h1>Current Weather</h1>
    </div>
    <div class="row mx-5 mt-3" style="width: 20rem;">
        <input type="text" id="city" class="form-control" placeholder="City" aria-label="City">
    </div>
    <div div class="row mx-5 mt-3" style="width: 20rem;">
          <input type="text" id="zip" class="form-control" placeholder="Zip" aria-label="Zip">
    </div>

    <div class="row mx-5 mt-3" style="width: 20rem;">
        <button id="button" type="button" class="btn btn-primary">Submit</button>
    </div>

    <div class="row mx-5 mt-3">
      <div class="card" style="width: 20rem;">                 
          <img id="icon" src="" style="width:100px">
          <div class="card-body">
            <h5 id="title" class="card-title">Current Weather Forcast</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li id="high" class="list-group-item">High</li>
            <li id="low" class="list-group-item">Low</li>
            <li id="humidity" class="list-group-item">Humidity</li>
          </ul>
      </div>
    </div>

    <div id="liveAlertPlaceholder"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
